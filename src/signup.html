  <!-- SIGN UP -->
  <main class="auth-page">
    <div class="container">
      <div class="auth-card">

        <div class="auth-header">
          <div class="auth-badge" aria-hidden="true">ðŸ’—</div>
          <div>
            <h1>Create your account</h1>
            <p>Start tracking wellness with gentle support.</p>
          </div>
        </div>

       <form class="auth-form" id="signup-form">

  <label class="auth-label" for="signup-name">Name</label>
  <input
    class="auth-input"
    id="signup-name"
    type="text"
    placeholder="Your name"
    required
  />

  <label class="auth-label" for="signup-email">Email</label>
  <input
    class="auth-input"
    id="signup-email"
    type="email"
    placeholder="Email"
    required
  />

  <label class="auth-label" for="signup-password">Password</label>
  <input
    class="auth-input"
    id="signup-password"
    type="password"
    placeholder="Password"
    required
  />

  <label class="auth-label" for="signup-confirm">Confirm password</label>
  <input
    class="auth-input"
    id="signup-confirm"
    type="password"
    placeholder="Confirm password"
    required
  />

  <button type="submit" class="btn-primary full-width">
    Create Account
  </button>

  <p class="auth-foot">
    Already have an account?
    <a class="auth-link" href="signin.html">Sign in</a>
  </p>
</form>


<script type="module" src="./src/auth.js"></script>

      </div>
    </div>
  </main>

  <script>
    const toggle = document.querySelector(".nav-toggle");
    const menu = document.querySelector(".mobile-menu");

    toggle?.addEventListener("click", () => {
      const expanded = toggle.getAttribute("aria-expanded") === "true";
      toggle.setAttribute("aria-expanded", String(!expanded));
      menu.hidden = expanded;
    });
  </script>
<script type="module" src="./src/auth-ui.js"></script>
