  <!-- SIGN IN -->
  <main class="auth-page">
    <div class="container">
      <div class="auth-card">

        <div class="auth-header">
          <div class="auth-badge" aria-hidden="true">✨</div>
          <div>
            <h1>Welcome back</h1>
            <p>Sign in to continue your journey with Dear Mama.</p>
          </div>
        </div>
<form class="auth-form" id="signin-form">

  <label class="auth-label" for="signin-email">Email</label>
  <input class="auth-input" id="signin-email" type="email" required />

  <label class="auth-label" for="signin-password">Password</label>
  <input class="auth-input" id="signin-password" type="password" required />

  <div class="auth-row">
    <label class="auth-check">
      <input type="checkbox" />
      <span>Remember me</span>
    </label>

    <a class="auth-link" href="#">Forgot password?</a>
  </div>

  <button class="btn-primary full-width" type="submit">
    Sign In
  </button>

  <p class="auth-foot">
    Don’t have an account?
    <a class="auth-link" href="signup.html">Create one</a>
  </p>

</form>

<!-- Firebase auth logic -->
<script type="module" src="./src/auth.js"></script>

  <script>
    const toggle = document.querySelector(".nav-toggle");
    const menu = document.querySelector(".mobile-menu");
    toggle?.addEventListener("click", () => {
      const expanded = toggle.getAttribute("aria-expanded") === "true";
      toggle.setAttribute("aria-expanded", String(!expanded));
      menu.hidden = expanded;
    });
  </script>
<script type="module" src="./src/auth-ui.js"></script>
